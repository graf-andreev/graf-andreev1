<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Divinity Exotic Trace Rifle</h1>
                <h3>Divinity Exotic Trace Rifle is incredible! The longer you shoot from it, the more damage you deal to your enemies. </h3>
                <div class="sizes">
                    <button>SelfPlay</button>
                    <button>Piloted</button>
                    <button class="active">GGR pay</button>
                </div>
                <div class="purchase">
                    <button>Buy for 40$</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
