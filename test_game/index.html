<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <div class="wrapper">
        <span class="bg-text">SIGN UP</span>
        </div>
        <div class="forms">
        <form id="form1" action="">
        <div class="input-wrapper"><div class="error"></div><div class="ok"></div><input onkeyup='checkParams()' class="email" type="email" placeholder="Login or email address"></div>
        <input onkeyup='checkParams()' class="pass" type="password" placeholder="Password" >
        <input onkeyup='checkParams()' class="pass2" type="password" placeholder="Repeat password" >
        <button type="submit" form="form1" class="button">SIGN UP</button>
        </form>
        </div>
        <div class="close">123</div>
    </div>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
<script>
window.onload=function(){
var popup = document.querySelector('.popup');
function show(){
   popup.style.display = 'flex'
}
setTimeout(show, 2000)
}

$('.close').click(function() { 
        $('.popup').hide();
    });

function checkParams() {
    var email = $('.email').val();
    var password = $('.pass').val();
    var passwordConfirm = $('.pass2').val();
    
    if(email.length != 0 && password.length != 0 && passwordConfirm.length != 0) {
        $('.button').addClass('button-active');
        $('.ok').show();
        $('.email').css("border-color","#e5e5e5")
    } else {
        $('.button').attr('disabled', 'disabled');
        $('.error').show();
    }
}

</script>
