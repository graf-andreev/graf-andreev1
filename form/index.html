<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button id="button-show" class="button-submit"><span> Получить прайс</span></button>
    <div class="container">
        <div class="card-content">
            <div class="form-request">
                <div class="navbar-delete"><span></span></div>
                <div class="form-body">
                    <div class="form-title">Запросить оптовый прайс</div>
                    <div class="form-anons">В сообщении укажите Вашу компанию.</div>
                    <form id="form-contacts-anchor">
                        <div class=" form-group icon-user">
                            <input class="input-text " placeholder="Имя*">
                        </div>
                        <div class=" form-group icon-tel">
                            <input class="input-text " type="tel" placeholder="Телефон*"> </div>
                        <div class="form-group icon-mail"><input class="input-text " placeholder="E-mail*"></div>
                        <div class="form-submit"><button type="submit"class="button-submit"><span>Отправить</span></button></div>
                        <div class="form-service"><span> Отправляя личные данные, вы соглашаетесь с <a href="#">Политикой конфиденциальности</a></span></div>
                    </form>
                </div>
            </div>
            <div class="services-border"></div>
            <div class="services-all services">
                <div class="form-head">
                    <div class="services-title">Икра «СМАК» со складов в Новосибирске и в Москве.</div>
                    <div class="services-anons">Оптовые поставки икры во все регионы РФ и в страны ТС.</div>
                </div>
                <div>
                    <div class="services-anons"><img src="https://laukar.com/data/161008/2240108706786128.jpg" alt="">                 </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    $('#button-show').click(function() {
        var popup_id = $('.card-content'); 
        $(popup_id).css('display','table'); 
    });
    $('.navbar-delete').click(function() { 
        $('.card-content').hide(); 
    });
</script>
</html>
