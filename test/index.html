<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Test</title>
</head>
<body>
    <form id="myform" name="user">
<fieldset>
<textarea id="name" type="text" required maxlength="200" placeholder="Введите имя"></textarea>
<input id="inn" type="nubmer" placeholder="Введите ИНН 10 или 12 цифр" minlength="10" maxlength="12">
<input id="mail" type="text" required placeholder="Введите e-mail" maxlength="50" class="email">
<input id="telephone" type="phone" required placeholder="Введите телефон" class="phone_mask">
<input id="data" type="date" required placeholder="Выберите дату">
<button type="reset">Очистить</button>
<button type="submit" name="submit">Отправить</button>
</fieldset>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/jquery.maskedinput.min.js"></script>
<script src="/inputmask.js"></script>
<script src="/script.js"></script>
</html>
