<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
   <div class="range-item">
       <div class="range-header"><p>Target indicator demo</p></div>
       <div class="wrapper">
       <div class="range-main">
           <div class="flex">
           <span>Reached:</span>
           <input type="range" min="0" max="15" value="14" step="1" id="frame-slider">
           <div class="range-target"><p>Target $15</p></div>
        </div>
        <div><span id="output1"></span></div>
        <div class="flex">
            <img src="http://s1.iconbird.com/ico/0912/NX11Unfinished/w256h2561348757719Info.png" width="15" height="15" alt=""><p>You need $<span id="output">1</span>&nbsp;more to reach your target.</p>
        </div> 
    </div>
   </div>
</div>
</body>
<script src="script.js"></script>
</html>
